name: Salesforce CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üõ† Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: üîê Authenticate Dev Hub
        run: |
          echo "${{ secrets.SFDX_AUTH_URL_DEVHUB }}" > authUrl.txt
          cat authUrl.txt  # Optional debug
          sfdx auth:sfdxurl:store -f authUrl.txt -a DevHub

      - name: üîç Verify Authenticated Orgs
        run: sfdx force:org:list
        
      - name: üì¶ Auto-commit changes (if any)
        run: |
          git config --global user.email "abhijeetgole@gmail.com"
          git config --global user.name "Abhijeet Gole"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-commit: New changes detected"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/AbhijeetGole/project-sf-abhijeetsept2025gmail.git
          git push origin main
        continue-on-error: true

      - name: üöÄ Deploy to Salesforce
        run: |
            sfdx force:source:deploy -p force-app -u DevHub --testlevel RunLocalTests
