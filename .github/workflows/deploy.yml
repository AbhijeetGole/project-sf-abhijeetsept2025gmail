name: Salesforce CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: Authenticate Dev Hub
        run: echo "${{ secrets.SFDX_AUTH_URL_DEVHUB }}" > authUrl.txt

      - run: sfdx auth:sfdxurl:store -f authUrl.txt -a DevHub
      
      - name: ðŸ“¦ Add & Commit Changes
        run: |
          git config --global user.email "abhijeetgole@gmail.com"
          git config --global user.name "Abhijeet Gole"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-commit: New changes detected"
          git push origin main

      - name: ðŸš€ Deploy to Salesforce
        run: |
          sfdx force:source:deploy -p force-app -u ${{ secrets.SF_USERNAME }} --testlevel RunLocalTests
