<template>
  <lightning-card title="Employee Table View">
    <template if:true={employees.length}>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
          <tr><th>Name</th><th>Role</th></tr>
        </thead>
        <tbody>
          <template for:each={employees} for:item="emp">
            <tr key={emp.id}>
              <td>{emp.name}</td>
              <td>{emp.role}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </lightning-card>
</template>
