<template>
  <div class="slds-grid slds-wrap slds-p-around_medium">
    <!-- Header -->
    <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-m-bottom_medium">
      <lightning-icon icon-name="standard:dashboard" size="medium"></lightning-icon>
      <h1 class="slds-text-heading_large">Sales Dashboard</h1>
    </div>

    <!-- Summary Cards -->
    <div class="slds-col slds-size_1-of-3">
      <div class="slds-card slds-p-around_medium">
        <h2 class="slds-text-heading_small">Total Accounts</h2>
        <p class="slds-text-heading_medium">{totalAccounts}</p>
      </div>
    </div>
    <div class="slds-col slds-size_1-of-3">
      <div class="slds-card slds-p-around_medium">
        <h2 class="slds-text-heading_small">Total Contacts</h2>
        <p class="slds-text-heading_medium">{totalContacts}</p>
      </div>
    </div>
    <div class="slds-col slds-size_1-of-3">
      <div class="slds-card slds-p-around_medium">
        <h2 class="slds-text-heading_small">Open Opportunities</h2>
        <p class="slds-text-heading_medium">{openOpportunities}</p>
      </div>
    </div>

    <!-- Data Table -->
    <div class="slds-col slds-size_1-of-1 slds-m-top_large">
      <lightning-datatable
        key-field="Id"
        data={visibleData}
        columns={columns}
        hide-checkbox-column="true">
      </lightning-datatable>

      <!-- Pagination -->
      <div class="slds-m-top_medium slds-align_absolute-center">
        <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
        <lightning-button label="Next" onclick={handleNext} disabled={isLastPage} class="slds-m-left_small"></lightning-button>
      </div>
    </div>
  </div>
</template>
