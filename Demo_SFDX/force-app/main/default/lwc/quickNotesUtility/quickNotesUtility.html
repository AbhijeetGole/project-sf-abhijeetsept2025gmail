<template>
    <lightning-card title="Quick Notes">
        <lightning-input label="Record ID (optional)" value={recordId} onchange={handleRecordIdChange}></lightning-input>
        <lightning-textarea label="Your Note" value={noteText} onchange={handleNoteChange}></lightning-textarea>
        <lightning-button label="Save Note" onclick={saveNote} variant="brand"></lightning-button>
        <lightning-button label="Clear All Notes" onclick={clear} variant="destructive"></lightning-button>
        <template if:true={confirmation}>
            <pre class="slds-text-color_success">{confirmation}</pre>
        </template>
    </lightning-card>
</template>
