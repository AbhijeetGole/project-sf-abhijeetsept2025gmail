<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="5" padding="around-small">
            <lightning-card title="Create a New Record" icon-name="standard:account">
                <div class="slds-var-m-around_medium">
                      <p>
                        <lightning-input type="text" label="Account Name"
                         onchange={handleNameChange}></lightning-input>
                    </p>
                    <p>
                        <lightning-input type="phone" label="Account Phone" onchange={handlePhoneChange} ></lightning-input>
                    </p>
                    <p>
                        <lightning-input type="url" label="Account Website" onchange={handleUrlChange} ></lightning-input>
                    </p>
                    <p>
                        <lightning-button label="Create Account" onclick={createAccount} variant="brand"></lightning-button>
                    </p>
                </div>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="5" padding="around-small">
            <lightning-card title={retAccountName} icon-name="standard:account">
                <div class="slds-var-m-around_medium">
                      <p>
                        <lightning-formatted-text value={retAccountName}>
                        </lightning-formatted-text>
                    </p>
                    <p>
                        <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url>
                    </p>
                </div>
            </lightning-card>
        </lightning-layout-item>
     <!-- Bottom Row: Action Buttons -->
        <lightning-layout-item size="12" padding="around-small">
            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button label="Update Account" onclick={updateAccount} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Delete Account" onclick={deleteAccount} variant="destructive"></lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
