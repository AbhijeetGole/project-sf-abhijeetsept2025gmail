<template>
    <lightning-card title="Paginated Account Table">
        <lightning-datatable
            key-field="Id"
            data={visibleData}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>

        <div class="slds-m-top_medium slds-align_absolute-center">
            <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
            <lightning-button label="Next" onclick={handleNext} disabled={isLastPage} class="slds-m-left_small"></lightning-button>
        </div>
    </lightning-card>
</template>
