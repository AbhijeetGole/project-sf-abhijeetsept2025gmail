<template>
  <lightning-card title="Employee Role Summary">
    <template if:true={roleSummary}>
      <ul class="role-list">
        <template for:each={roleSummary} for:item="item">
          <li key={item.role}>
            <span class="role-label">{item.role}</span>
            <lightning-badge label={item.count}></lightning-badge>
          </li>
        </template>
      </ul>
    </template>
  </lightning-card>
</template>
