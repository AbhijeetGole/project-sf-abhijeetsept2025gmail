<template>
    <lightning-card title="Product Inventory" icon-name="standard:product">
        <div class="slds-p-around_medium">
            <lightning-input type="search" label="Search by Product Name" onchange={handleSearch}></lightning-input>
        </div>

        <lightning-datatable
            key-field="id"
            data={filteredProducts}
            columns={columns}
            hide-checkbox-column="true"
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            onsort={handleSort}>
        </lightning-datatable>
    </lightning-card>
</template>
