<template>
  <lightning-card title="Search Employees">
    <lightning-input label="Search by name" onchange={handleSearch}></lightning-input>
    <template if:true={filteredEmployees.length}>
      <ul>
        <template for:each={filteredEmployees} for:item="emp">
          <li key={emp.id}>{emp.name} - {emp.role}</li>
        </template>
      </ul>
    </template>
  </lightning-card>
</template>
